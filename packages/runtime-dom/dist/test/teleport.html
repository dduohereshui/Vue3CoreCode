    <div id="app"></div>

    <script>
      // 组件的渲染逻辑
      const {
        createRenderer,
        render,
        h,
        Text,
        Fragment,
        reactive,
        ref,
        getCurrentInstance,
        provide,
        inject,
        Teleport,
      } = VueRuntimeDOM;

      const MyComponent = {
        setup() {
          const flag = ref(true);
          return () => {
            return h("div", null, "yyy");
          };
        },
      };

      const VueComponent = {
        setup() {
          return () => {
            return h(MyComponent);
          };
        },
      };

      // 组件使用props接收的叫做props，没接收的叫做attrs,并且attrs不是响应式的
      render(h(VueComponent), app);
