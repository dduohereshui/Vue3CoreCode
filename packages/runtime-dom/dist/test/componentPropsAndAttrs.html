  <body>
    <script src="../runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      // 组件的渲染逻辑
      const { createRenderer, render, h, Text, Fragment } = VueRuntimeDOM;
      const Vue2Component = {
        data() {
          return {
            name: "cjl",
            age: 22,
          };
        },
        props: {
          address: {
            type: String,
            default: "北京",
          },
        },
        // vue模板会被编译成render函数
        render() {
          return h(
            "div",
            null,
            `${this.name} ${this.age},${this.address},${this.$attrs.a}`
          );
        },
      };
      // 组件使用props接收的叫做props，没接收的叫做attrs,并且attrs不是响应式的
      render(h(Vue2Component, { address: "杭州", a: 1, b: 2 }), app);
