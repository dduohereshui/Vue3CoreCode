<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      const { createRenderer, render, h, Text } = VueRuntimeDOM;
      // console.log(createRenderer, render, h);
      const vdom = h("div", { style: { color: "red" } }, [
        h("span", {}, "hello"),
        h("span", {}, "world"),
        "哈哈哈哈",
      ]);
      console.log(vdom);
      render(vdom, app);

      setTimeout(() => {
        render(null, app);
      }, 2000);
    </script>
  </body>
</html>
