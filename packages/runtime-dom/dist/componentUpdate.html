<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
      // 组件的渲染逻辑
      const { createRenderer, render, h, Text, Fregment } = VueRuntimeDOM;
      const MyComponent = {
        props: {
          flag: Boolean,
        },
        render() {
          return h("h1", `${this.flag ? "地球" : "月球"}`);
        },
      };

      const VueComponent = {
        props: {
          address: String,
        },
        data() {
          return {
            name: "cjl",
            age: 20,
            flag: true,
          };
        },
        render() {
          return h("p", { style: { color: "red" } }, [
            h(
              "button",
              {
                onClick: () => {
                  this.flag = !this.flag;
                  this.age++;
                },
              },
              `toggle`
            ),
            h(MyComponent, { flag: this.flag }),
          ]);
        },
      };
      render(h(VueComponent, { address: "北京市", a: 1, b: 2 }), app);
    </script>
  </body>
</html>
